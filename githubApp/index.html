<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f0a1f97ae0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/githubApp/style.css" />
    <script defer src="/githubApp/app.js"></script>
    <title>Github Profile Grabber</title>

    <div class="main">
      <h2>Welcome to Github Profile Grabber</h2>

      <h3 class="message"></h3>
      <div class="profile-container"></div>
    </div>
